name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]  # change if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Replace placeholder in index.html with your secret
      - name: Inject Google Maps key
        run: |
          sed -i "s|__GMAPS_KEY__|${{ secrets.GMAPS_KEY }}|g" index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # change if your site lives in a subfolder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4